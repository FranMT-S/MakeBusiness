<div class="m-5" >  
    <h1 class="text-center"> Editar Web</h1>


    <form class="form mx-auto text-center py-5 bg-body rounder"
            [formGroup]="myForm" autocomplete="off" (ngSubmit)="save()">
        
        <div class="row w-50 mx-auto mb-4">
            
            <div class="mb-3 col-md-12 ">
              <span class="form-label">Titulo </span>
              <input type="text"
                class="form-control"  formControlName="title" id="title" aria-describedby="helpId" placeholder="" [value]="web.title">
                <span *ngIf="fieldNotValid('title')" class="form-label form-text text-danger">El campo no es valido </span>
            </div>
    
            <div class="mb-3 col-md-12">
              <span class="form-label">Descripci√≥n </span>
              <textarea type="text" class="form-control text-center" formControlName="description" id="description" placeholder="" [value]="web.description"></textarea>
              <span *ngIf="fieldNotValid('description')" class="form-label form-text text-danger">El campo no es valido </span>
            </div>

            <div class="mb-3 col-md-12">
                <span class="form-label">Palabras Clave </span>
                <input type="text"   class="form-control" formControlName="keywords" id="price" placeholder="" [value]="web.keywords"/>        
            </div>

            <div class="mb-3 col-md-12">
                <span class="form-label">Favicon </span>
               <div class="row pt-3 justify-content-center mx-auto">
                    <div class="col-3">
                        <img src="../../../../../../assets/img-default.png" style="height: 80px;" name="favicon" id="favicon">
                    </div>
                    <div class="col-3 pt-2">
                        <i class="fa fa-solid fa-upload fa-4x text-deg-purple-1 cursor-pointer" aria-hidden="true"></i>
                    </div>
               </div>                 
            </div>

            <div class="mb-3 col-md-12 mt-2">
                <span class="form-label">Logo </span>
               <div class="row pt-3 justify-content-center mx-auto">
                    <div class="col-3">
                        <img src="../../../../../../assets/img-default.png" style="height: 80px;" name="logo" id="logo">
                    </div>
                    <div class="col-3 pt-2">
                        <i class="fa fa-solid fa-upload fa-4x text-deg-purple-1 cursor-pointer" aria-hidden="true"></i>
                    </div>
               </div>                 
            </div>

            <div class="mb-3 col-md-12">
                    <div class="row pt-3 justify-content-center mx-auto w-75">
                        <div class="col-6" *ngFor="let button of buttons">
                         <button class="btn btn-outline-secondary mb-2" [name]="button.name" [id]="button.name" 
                         style="width: 110px; height:80px">{{button.text}}</button>
                    </div>              
                </div>                            
            </div>                   
        </div>
        <button type="submit" class="btn btn-purple">Guardar Cambios</button>
        
    </form>
    
</div>

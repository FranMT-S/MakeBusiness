<div class="main-container">

    <div class="container container-companies">

        <div class="search-company">
            <label id="label-input-search" for="input-search" class="form-label">Buscar</label>
            <input type="email" class="form-control" id="input-search" placeholder="Nombre">
        </div>

        <div class="container companies">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let company of companies | paginate: { itemsPerPage: 8, currentPage: page }">
                    <div class="card m-3">
                        <h5 class="name-company">{{company.nameCompany}}</h5>
                        <h6 class="category-company">{{company.category}}</h6>
                        <img [src]="company.image" class="card-img-top" [alt]="company.nameCompany">
                        <div class="card-body">
                          <p class="description-company">{{company.description}}</p>
                          <button type="button" class="btn btn-explorar">Explorar</button>
                        </div>
                    </div>
                </div>
            </div>
            <pagination-controls 
            (pageChange)="page = $event" 
            previousLabel="Anterior" 
            nextLabel="Siguiente"
            class="pagination"
            ></pagination-controls>
        </div>
      
      
    </div>

</div>

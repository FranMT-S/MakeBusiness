<div class="main-container">

    <div class="container-companies">

        <div class="search-company">
            <label id="label-input-search" for="input-search" class="form-label">Buscar</label>
            <input type="email" class="form-control" id="input-search" placeholder="Nombre">
        </div>

        <div class="container companies">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let company of companies">
                    <div class="card m-3">
                        <img [src]="company.image" class="card-img-top" [alt]="company.nameCompany">
                        <div class="card-body">
                          <h5 class="card-title">{{company.nameCompany}}</h5>
                          <h6 class="card-title">{{company.category}}</h6>
                          <p class="card-text">{{company.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
    </div>

</div>

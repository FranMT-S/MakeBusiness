<div class="main-container mt-5 p-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container *ngFor="let column of displayedColumns.slice(0,-1)" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef class="text-center"> {{column | translate}} </th>
          <td mat-cell  *matCellDef="let element" class="text-center"> {{element[column]}} </td>
        </ng-container>

        
        <ng-container  matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell  *matCellDef="let element" class="text-center"> {{element['date'] | date}} </td>

          </ng-container>

     
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row   *matRowDef="let row; columns: displayedColumns;"
                
        ></tr>
    </table>
</div>

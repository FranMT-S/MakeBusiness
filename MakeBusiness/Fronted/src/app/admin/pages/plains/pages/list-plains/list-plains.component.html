<div class="m-5" >  
    <h1 class="text-center"> Planes</h1>
    <div class="bg-light rounded">
        <mat-divider class="mb-5"> </mat-divider>
        <div class="d-flex justify-content-center mb-3">
            <span class=" buttonsContainer text-deg-purple-1">
                <button (click)="addPlan()"><i class="fa fa-light fa-circle-plus"></i></button>
                <button [disabled]="selectedRowIndex == ''" (click)="editPlan()"><i class="fa fa-solid fa-pen-to-square" aria-hidden="true"></i></button>
                <button [disabled]="selectedRowIndex == ''" (click)="deletePlan()"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </span>
        </div>
    </div>
 
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->

            <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
              <th mat-header-cell *matHeaderCellDef> {{column | translate}} </th>
              <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>
         
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row   *matRowDef="let row; columns: displayedColumns;"
            (click)="selectRow(row)"
            [class.highlight]="selectedRowIndex === row._id"        
            ></tr>
        </table>
    </div>
</div>





<div class="m-5" >  
    <h1 class="text-center"> Empresas</h1>
    <div class="bg-light rounded">
        <mat-divider class="mb-5"> </mat-divider>
        <div class="d-flex justify-content-center mb-3">
            <span class=" buttonsContainer text-deg-purple-1">
                <button><i class="fa fa-light fa-circle-plus"></i></button>
                <button><i class="fa fa-solid fa-pen-to-square" aria-hidden="true"></i></button>
                <button><i class="fa fa-trash" aria-hidden="true"></i></button>
            </span>
        </div>
    </div>
 
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> text </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <ng-container matColumnDef="test">
                <th mat-header-cell *matHeaderCellDef> s </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row   *matRowDef="let row; columns: displayedColumns;"
            (click)="selectRow(row)"
            [class.highlight]="selectedRowIndex == row.position"
            
            ></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    
                    showFirstLastButtons 
                    aria-label="Select page of periodic elements">
          </mat-paginator>
    </div>
</div>

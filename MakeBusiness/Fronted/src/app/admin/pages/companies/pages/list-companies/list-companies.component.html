            <ng-container *ngFor="let column of displayedColumns.slice(0,-1)" [matColumnDef]="column">
              <th mat-header-cell *matHeaderCellDef> {{column}} </th>
              <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>


            <ng-container  matColumnDef="state">
              <th mat-header-cell *matHeaderCellDef> state </th>
              <td mat-cell *matCellDef="let element">             
                <mat-slide-toggle [checked]="element.state" (change)="changeStateCompany()"></mat-slide-toggle>           
              </td>
            </ng-container>

      

            <!-- <mat-slide-toggle [(ngModel)]="isChecked">Slide Toggle Checked: {{isChecked}}</mat-slide-toggle> -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row   *matRowDef="let row; columns: displayedColumns;"
            (click)="selectRow(row)"
            [class.highlight]="selectedRowIndex == row.id"          
            ></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
